<!--Navagation Bar - Primary -->
<div ng-include="'/1.1.1/html/components/navbar_user.html'"></div>

<div class="layout_main">

    <div class="layout_wrapper">

        <div class="layout_full" ng-cloak>

            <div class="layout_full_title">Education</div>

            <div class="layout_full_text">Manage your education, training, certificates, and licenses.</div>

            <div style="clear: both; width:600px;">

                <a href="/addeducation/">
                    <div class="user_skill_addbutton">Add Education</div>
                </a>
                <div style="height:50px;"></div>

                <!--Skill Table Grid-->
                <table class="user_skill_table">
                    <tr>
                        <td class="user_skill_th">Institution</td>
                        <td class="user_skill_th">Degree Level</td>
                        <td class="user_skill_th">Degree Type</td>
                        <td class="user_skill_th">Completed</td>
                    </tr>

                    <tr ng-repeat="(key,value) in usereducations">
                        <td class="user_skill_tr">{{value.institution}}</td>
                        <td class="user_skill_tr">{{value.degreeLevel}}</td>
                        <td class="user_skill_tr">{{value.degreeType}}</td>
                        <td class="user_skill_tr">{{value.completionDate | date:"MM/dd/yyyy"}}</td>
                    </tr>

                </table>




            </div>

            </div>

            <div style="clear: both"></div>



        </div>

    </div>

    <div style="clear:both; height:50px;"></div>

</div>

<!--Footer-->
<div ng-include="'/1.1.1/html/components/footer.html'"></div>
